# Automations
title: Automationer
id: automationer
icon: mdi:toggle-switch
cards:

  # Timers
  - type: entities
    title: Timers
    show_header_toggle: false
    entities:
      - entity: input_boolean.livingroom_window_timer
        icon: mdi:timer
        name: Vardagsrum - Fönsterlampor
      - entity: input_boolean.bedroom_window_timer
        icon: mdi:timer
        name: Sovrum - Fönsterlampa

  # Programs
  - type: entities
    title: Program
    show_header_toggle: false
    entities:
      - entity: input_boolean.program_vacation
        icon: mdi:beach
        name: Semester
      - entity: input_boolean.program_winter
        icon: mdi:snowman
        name: Vinter
      - entity: input_boolean.program_christmas
        icon: mdi:gift
        name: Jul

  - type: entities
    title: Temperaturnotifieringar
    show_header_toggle: false
    entities:
      - entity: input_boolean.notification_livingroom_temperature
        icon: mdi:sofa
        name: Vardagsrummet
      - entity: input_number.slider_livingroom_temperature_min
        icon: mdi:arrow-down-bold
        name: Minimum
      - entity: input_number.slider_livingroom_temperature_max
        icon: mdi:arrow-up-bold
        name: Maximum

      - type: divider

      - entity: input_boolean.notification_bedroom_temperature
        icon: mdi:hotel
        name: Sovrummet
      - entity: input_number.slider_bedroom_temperature_min
        icon: mdi:arrow-down-bold
        name: Minimum
      - entity: input_number.slider_bedroom_temperature_max
        icon: mdi:arrow-up-bold
        name: Maximum

      - type: divider

      - entity: input_boolean.notification_olivia_temperature
        icon: mdi:panda
        name: Olivias Rum
      - entity: input_number.slider_olivia_temperature_min
        icon: mdi:arrow-down-bold
        name: Minimum
      - entity: input_number.slider_olivia_temperature_max
        icon: mdi:arrow-up-bold
        name: Maximum

  - type: custom:vertical-stack-in-card
    title: Belysningsstatus
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
      - type: entities
        title: Hallen
        show_header_toggle: false
        entities:
          - entity: input_boolean.light_state_hallway_ceiling
            icon: mdi:ceiling-light
            name: Taklampa
          - type: divider
      - type: entities
        title: Vardagsrummet
        show_header_toggle: false
        entities:
          - entity: input_boolean.light_state_livingroom_window
            icon: mdi:lamp
            name: Fönsterbelysning
          - type: divider
      - type: entities
        title: Sovrummet
        show_header_toggle: false
        entities:
          - entity: input_boolean.light_state_bedroom_window
            icon: mdi:lamp
            name: Fönsterlampa
          - entity: input_boolean.light_state_bedroom_bureau
            icon: mdi:lamp
            name: Byrålampa
          - entity: input_boolean.light_state_bedroom_ceiling
            icon: mdi:ceiling-light
            name: Taklampa
          - type: divider
      - type: entities
        title: Olivias Rum
        show_header_toggle: false
        entities:
          - entity: input_boolean.light_state_olivia_ceiling
            icon: mdi:ceiling-light
            name: Taklampa

  # Generators
  - type: entities
    title: Generatorer
    show_header_toggle: false
    entities:
      - type: call-service
        service: shell_command.lovelace_gen
        icon: mdi:refresh
        action_name: "Kör"
        service_data: {}
        name: Generera nytt Lovelace UI

  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
